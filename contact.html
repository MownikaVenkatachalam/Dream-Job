<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>
       
        .contact-details {
            margin-top: 30px;
            text-align: center;
        }

        .contact-details h3 {
            margin-bottom: 10px;
        }

        .contact-details p {
            font-size: 18px;
            margin: 10px 0;
        }

        .contact-details a {
            font-size: 18px;
            font-weight: bold;
            color: #0033cc;
            text-decoration: none;
        }

        .contact-details a:hover {
            text-decoration: underline;
            color: #ff6600;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <h1 class="logo"><i class="fas fa-briefcase"></i> Dream Job</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="jobs.html">Jobs</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="contact-form">
        <h2>Contact Us</h2>
        <p>Having any difficulties? Reach out to our support team for assistance!</p>

        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Describe your issue..." required></textarea>
            
            <div class="btn-container">
                <button type="submit" class="send-btn">Send Message</button>
            </div>
        </form>

        <div class="contact-details">
            <h3>ðŸ“© Or Email Us Directly:</h3>
            <p>
                <a href="mailto:mownikav102@gmail.com">suthamonika1984@gmail.com</a>
            </p>

            <h3>ðŸ“ž Call Us:</h3>
            <p>
                <a href="tel:7904734004">7904734004</a>
            </p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Dream Job Board | Connecting Talent with Opportunity</p>
    </footer>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelector(".send-btn").addEventListener("click", function (event) {
                event.preventDefault(); 
    
                let nameField = document.querySelector("input[type='text']");
                let emailField = document.querySelector("input[type='email']");
                let messageField = document.querySelector("textarea");
    
                let message = messageField.value.trim();
    
                if (message === "") {
                    alert("Type your message!");
                    return;
                }
    
                let toast = document.createElement("div");
                toast.innerText = "Message Sent âœ…";
                toast.style.position = "fixed";
                toast.style.bottom = "20px";
                toast.style.left = "50%";
                toast.style.transform = "translateX(-50%)";
                toast.style.background = "#28a745";
                toast.style.color = "white";
                toast.style.padding = "10px 20px";
                toast.style.borderRadius = "5px";
                toast.style.fontSize = "16px";
                toast.style.fontWeight = "bold";
                toast.style.zIndex = "1000";
                document.body.appendChild(toast);
    
                setTimeout(() => {
                    toast.remove();
                }, 3000);
    
                nameField.value = "";
                emailField.value = "";
                messageField.value = "";
            });
        });
    </script>
    
</body>
</html>
